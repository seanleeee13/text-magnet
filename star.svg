    <circle cx="128" cy="128" r="100" fill="#0000FF" stroke="#FFD54A" stroke-width="10"/>
    <!-- symmetric 5-point star (solid blue), 크기 키움, 완전 중앙 정렬 -->
    <polygon points="128,28 150.6,97.1 223.1,97.1 164.3,139.8 186.8,208.9 128,166.2 69.2,208.9 91.7,139.8 32.9,97.1 105.5,97.1"
            fill="#FFD54A" stroke-width="0" stroke-linejoin="round" />
